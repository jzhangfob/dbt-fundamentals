version: 2

sources:
  - name: jaffle_shop
    description: a clone of a BigQuery database 
    database: learn-dbt-449003
    schema: jaffle_shop
    tables:
      - name: customers 
        description: raw customer data 
        freshness: null
        columns: 
          - name: id 
            description: primary key for customers data 
            tests:
              - unique  
              - not_null 
      - name: orders 
        description: raw orders data 
        columns: 
          - name: id 
            description: primary key for orders data 
            tests:
              - unique  
              - not_null 
        freshness: 
          warn_after: 
            count: 21
            period: hour 
          error_after:
            count: 24
            period: hour 
        loaded_at_field: _etl_loaded_at
